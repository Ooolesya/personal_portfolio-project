{% load static %}

<!doctype html>

    <head>

      <title>Olesya Artemova</title>

      <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">

      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Rubik+Dirt&display=swap" rel="stylesheet">      <link rel="icon" type="image/png" href="{% static 'portfolio/Logo.png' %}">
    </head>

    <div class="container-fluid">
      <a class="navbar-brand" href="/">

           </li>

          <li>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
